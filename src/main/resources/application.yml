  redis:
    # Redis服务器地址
    host: localhost
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 3000ms
  data:
    elasticsearch:
      repositories:
        enabled: true
    mongodb:
      # mongodb的连接地址
      host: localhost
      # mongodb的连接端口号
      port: 27017
      # mongodb的连接数据库
      database: mall-port
  rabbitmq:
    # rabbitmq的连接地址
    host: localhost
    # rabbitmq的连接端口号
    port: 5672
    # rabbitmq的虚拟host
    virtual-host: /mall
    # rabbitmq的用户名
    username: mall
    # rabbitmq的密码
    password: mall
    # 确认消息已发送到交换机（Exchange）选择确认类型为交互
    publisher-confirm-type: correlated
management:
  health:
    elasticsearch:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:com/**/mapper/*.xml

# 自定义redis key
redis:
  key:
    prefix:
      authCode: "portal:authCode:"
    expire:
      # 验证码超期时间
      authCode: 120

# 自定义jwt key
jwt:
  # JWT存储的请求头
  tokenHeader: Authorization
  # JWT加解密使用的密钥
  secret: mySecret
  # JWT的超期限时间(60*60*24*7)
  expiration: 604800
  # JWT负载中拿到开头
  tokenHead: Bearer

